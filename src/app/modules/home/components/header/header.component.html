<div class="header">
  <div class="d-flex">
    <div class="col-9 p-0" [routerLink]="['/','list']">
      <div class="title truncate">
        {{'HEADER.HI' | translate}} <span class="font-weigh">{{(data?.name) ? data?.name : 'LIST.GUEST' |translate
          }}</span>
      </div>

    </div>

    <div class="col-3 p-0 text-right menu">
      <img *ngIf="data?.avatar" class="avatar" [src]="data?.avatar" alt="">
      <div *ngIf="!data?.avatar" class="p-1">
        <i class="fas fa-user-circle fa-2x"></i>
      </div>

    </div>
  </div>
  <div class="sub-title truncate mt-2">
    {{'LIST.DELIVER_TO' | translate}},

    <span class="link">
      {{'LIST.YOUR_LOCATION' |translate}}
    </span>
  </div>
  <div class="first">
    <div>
      <div class="d-flex justify-content-center  menu">
        <div class="btn-round mx-2" [routerLink]="['/','home']"><i class="fas fa-home fa-lg"></i></div>
        <div *ngIf="data?.role ==='admin'" class="btn-round mx-2" [routerLink]="['/','home', 'create']">
          <i class="fas fa-plus fa-lg"></i>
        </div>
        <div *ngIf="data" class="btn-round mx-2" (click)="logOut()"><i class="fas fa-sign-out-alt fa-lg"></i>
        </div>
      </div>
    </div>
  </div>
</div>
